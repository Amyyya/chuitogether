<!DOCTYPE html>
<html lang="zh-han">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入|揪團吧</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="login">
          <a href="./index.html"><img src="./img/logo.png" alt="logo" /></a>
          <form action="">
            <label for="">帳號</label>
            <input
              placeholder="  example@email.com"
              type="email"
              name="InputEmail"
            />
            <label for="">密碼</label>
            <input
              placeholder="  6-18位數,請區分大小寫"
              type="password"
              name="InputPassword"
            />
            <div class="rightbox">
              <input type="checkbox" />
              <label for="">顯示密碼</label>
            </div>
            <div>
              <button class="shape-ex1">登入</button>
            </div>
          </form>
          <div class="link">
            <hr />
            <a href="#"><img src="./img/icons8-facebook.svg" alt="" /></a>
            <a href="#"><img src="./img/icons8-google.svg" alt="" /></a>
            <a href="#"><img src="./img/icons8-apple-logo.svg" alt="" /></a>
            <a href="#"><img src="./img/icons8-line.svg" alt="" /></a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
