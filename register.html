<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register.css">
    <title>個人資料</title>
</head>

<body>
      <main>
            <div class="container">
                <div class="register"></div>
            <!-- <a href="./index.html"><img src="./img/logo.png" alt="logo"></a> -->
                <form action="" method="">
                 <!-- 姓名＆暱稱欄位 -->
                  <div class="line" style="margin-top:1rem">
                  <label for="username">姓名:</label>
                  <input id="username" type="text" name="username" required />
  
                  <label for="nickname">暱稱:</label>
                  <input id="nickname" type="text" name="nickname" required /> 
                  </div>

                 <!-- 個人照片欄位 -->
                  <div class="line" style="margin-top:1rem">
                    <label for="file">個人照片: </label>
                    <input id="file" type="file" name="pic" /> 
                  </div>
  
                  <!-- 性別＆生日欄位 -->
                  <div class="line" style="margin-top:1rem">
                  <label for="birthday">生理性別:</label>
                  <input type="radio" id="male" name="gender" value="male" required />
                  <label for="male">男</label>
                  <input type="radio" id="female" name="gender" value="female" />
                  <label for="female">女</label>
                  <label for="birthday">生日:</label>
                  <input type="date" id="birthday" name="birthday" value="" required />
                  </div>

                  <!-- 學校＆系所 -->
                  <div class="line" style="margin-top:1rem">
                    <label for="univ">學校:</lable>
                    <input list="univList" type="text" name="univ" id="univ" required /> 
                    <datalist id ="univList">
                        <option value="中正大學">中正大學</option>
                    </datalist>

                    <label for="department">系所:</lable>
                        <input list="departmentList" type="text" name="department" id="department" required /> 
                        <datalist id ="departmentList">
                            <option value="資管">資管</option>
                            <option value="企管">企管</option>
                            <option value="財經">財經</option>
                            <option value="會計">會計</option>
                        </datalist>
                  
                 <!-- 手機＆信箱欄位 -->
                  <div class="line" style="margin-top:1rem">
                      <label for="tel">手機:</label>
                      <input placeholder="請輸入手機" type="text" id="tel" name="tel" required />
                
                      <label for="mail">信箱:</label>
                      <input type="text" id="mail" name="mail" value="系統代入" />
                  </div>
                <!-- 自我介紹欄位 -->
                  <div class="line" style="margin-top:1rem">
                    <label for="">自我介紹:</label>
                  <br>
                  <textarea name="selfintroduction" id="selfintroduction" cols="46" rows="3" required></textarea>
                  </div>
                  <br>
                  <div class="button">
                  <button class="shape-ex1" type="submit">送出</button>
                  </div>
                </form>
              </div>
            </div>
      </main>   
</body>
</html>
